<!DOCTYPE html>
<html>
<head>
    <title>4ndr0sserviceguard</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: #e0e0e0; width: 250px; padding: 10px; }
        .row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #15FFFF; }
        input:checked + .slider:before { transform: translateX(20px); }
        textarea { width: 95%; height: 100px; background-color: #333; color: #e0e0e0; border: 1px solid #555; }
        label { font-size: 12px; }
    </style>
</head>
<body>
    <div class="row">
        <strong>Nullifier Protocol</strong>
        <label class="switch">
            <input type="checkbox" id="masterSwitch">
            <span class="slider"></span>
        </label>
    </div>
    <label for="whitelist">Whitelist (one domain per line):</label>
    <textarea id="whitelist"></textarea>
    <script src="popup.js"></script>
</body>
</html>
